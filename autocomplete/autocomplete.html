<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>autocomplete by Vue</title>
	</head>
	<body>
		<div id="auto-box">
			<input type="text" v-model="new_input" placeholder="autocomplete" v-on:keyup="auto_change">
			<ul>
				<li v-for="item in select_content">{{item}}</li>
			</ul>
		</div>

		<script src="../vue.js"></script>
		<script src="autocomplete.js"></script>
	</body>
</html>
